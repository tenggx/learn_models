<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从零开始3小时Django开发个人博客系统</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/bootstrap-3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1>{{ curr_article.tile }}</h1>
</div>
<div class="container body-main">
    <div>
        {% for section in section_list %}
        <p> {{ section }} </p>
        {% endfor %}
    </div>
</div>
<nav aria-label="...">
    <ul class="pager">
        <li><a href="/blog/detail/{{ previous_article.article_id }}">上一篇：{{ previous_article.tile }}</a></li>
        <li><a href="/blog/detail/{{ next_article.article_id }}">下一篇：{{ next_article.tile }}</a></li>
    </ul>
</nav>


</body>
</html>>
